<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Красивые места России</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__content">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип страницы">
      </header>
      <main class="content">
        <section class="profile page__content">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="popup-open profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="popup-open profile__add-button"></button>
        </section>
        <section class="elements page__content">
        </section>
      </main>
      <footer class="footer page__content">
        <p class="footer__text">&#169; 2021 Mesto Russia</p>
      </footer>
      <section class="popup" id="popup-edit-author">
        <form class="popup__container" name="popup-form" id="form-close-author">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__field" name="author-name" id="name">
          <input type="text" class="popup__field" name="author-description" id="description">
          <input type="submit" class="popup__submit" value="Сохранить" name="popup-submit">
          <button class="popup__close" id="close-author" type="button"></button>
        </form>
      </section>
      <section class="popup" id="popup-add-card">
        <form class="popup__container" name="popup-form-card" id="form-add-card">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__field" name="card-place" id="place" placeholder="Название">
          <input type="text" class="popup__field" name="card-link" id="link" placeholder="Ссылка на картинку">
          <input type="submit" class="popup__submit" value="Создать" name="popup-submit">
          <button class="popup__close" id="close-add-card" type="button"></button>
        </form>
      </section>
      <section class="popup" id="popup-view-card">
        <div class="popup__open-card">
          <figure class="popup__picture">
            <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
            <figcaption class="popup__caption"></figcaption>
          </figure>
          <button class="popup__close" id="close-card" type="button"></button>
        </div>
      </section>
    </div>
    <template class="element-template">
      <div class="element-template__element">
        <button class="popup-open element-template__open" id="open-card" type="button"><img class="element-template__picture" src="" alt=""></button>
        <button class="element-template__trash" type="button"></button>
        <div class="element-template__group">
          <h2 class="element-template__title"></h2>
          <button class="element-template__like" type="button"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
